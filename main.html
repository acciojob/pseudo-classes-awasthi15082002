<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Pseudo Classes</title>
    <style>
        /* Set background color for the entire page */
        :root {
            --background-color: rgb(135, 206, 235);
        }

        body {
            background-color: var(--background-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Styling for article and paragraphs */
        article {
            padding: 20px;
        }

        article p:first-child {
            color: white;
            background-color: black;
        }

        article p:nth-child(2) {
            color: black;
        }

        article p:last-child {
            color: red;
        }

        /* Styling for unordered list */
        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            background-color: gray;
            width: 50%;
            padding: 10px;
        }

        /* Odd list items with white background */
        ul li:nth-child(odd) {
            background-color: white;
        }

        /* First and last items with font size of 22px */
        ul li:first-child, ul li:last-child {
            font-size: 22px;
        }

        /* Third-to-last item with pink background */
        ul li:nth-last-child(3) {
            background-color: pink;
        }
    </style>
</head>
<body>

    <article>
        <p>This is the first paragraph.</p>
        <p>This is the second paragraph.</p>
        <p>This is the third paragraph.</p>
    </article>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>

</body>
</html>
